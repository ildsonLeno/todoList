<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TodoList</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="to-do">
        <div class="header">
            <i class="fa-solid fa-feather fa-shake fa-lg" style="color: #4ea8de;"></i>
            <h1>to<span>do</span></h1>
            <div class="divInsert">
                <input class="textInsert" type="text" placeholder="Adicione uma nova tarefa">
                <button>Criar<i class="fa-solid fa-crosshairs fa-2xl" style="color: #f2f2f2;"></i></button>
            </div>
        </div>
    </div>


    <section class="tasks">

        <ul></ul>
    </section>
    
    <script src="index.js"></script>
</body>
</html>
